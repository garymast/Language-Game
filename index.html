<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Language Game</title>
</head>
<body>
    <div id="bg">
	<div class="container">
        <div id="header">

        <div class ="top-box" id="eng-phrase-box">
            <h3>Word to Find:</h3>
            <h2 id="eng-phrase">Hello</h2>
        </div>

        <div class ="top-box" id="score-container">
            <h3>Score:</h3>
			<h2 id="score">0</h2>
		</div>
	
        <div class ="top-box" id="time-container">
        <h3>Time Left:</h3>
        <h2 id="time-left">10</h2>
            </div>

        </div>

		<div class="grid" id="grid-square">
			<div class="square" id="s1"><h3></h3></div>
			<div class="square" id="s2"><h3></h3></div>
			<div class="square" id="s3"><h3></h3></div>
            <div class="square" id="s4"><h3></h3></div>
		</div>
	
        <button id="btn" data-type="submit" class="btn btn--gray">Start Game</button>



	</section>

	<footer>
		<p>LearnGerman.org</p>
	</footer>
</div>
</div>
<script src="assets/js/script.js" defer></script>
</body>
</html>
